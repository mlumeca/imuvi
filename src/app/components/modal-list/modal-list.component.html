<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Añadir a lista</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <h6>Nueva lista</h6>
        <form (ngSubmit)="createList()">
            <div class="mb-3">
                <label for="listName" class="form-label">Nombre de la lista</label>
                <input type="text" id="listName" [(ngModel)]="listName" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
                <label for="listDesc" class="form-label">Descripción</label>
                <textarea id="listDesc" [(ngModel)]="listDesc" class="form-control" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Crear Lista</button>
        </form>

        <h6 class="mt-5">Seleccionar lista</h6>

    </div>
</div>
