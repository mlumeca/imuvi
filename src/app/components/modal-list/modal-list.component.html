<div class="modal-content">
    <ngb-alert *ngIf="alertMessage" [type]="alertType" (closed)="alertMessage = null" class="custom-alert alert alert-success alert-dismissible fade show">
        {{ alertMessage }}
    </ngb-alert>

    <div class="modal-header">
        <h5 class="modal-title">Añadir a lista</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <h6 class>Seleccionar lista</h6>
        <div>
            <select class="form-select" aria-label="Multiple select example" [(ngModel)]="listId" name="listId">
                <option selected disabled class="h6">Seleccione una lista</option>
                @for (movie of lists; track movie.id) {
                <option [value]="movie.id">{{movie.name}}</option>
                }
            </select>
        </div>
        <button type="submit" class="btn btn-dark mt-3" (click)="addMoviList()">Añadir pelicula</button>

        <p>
            <button
                type="button"
                class="btn btn-dark mt-5"
                (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseExample">
                Crear nueva lista
            </button>
        </p>
        
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div class="card  newListCard">
                <div class="card-body">
                    <h6>Nueva lista</h6>
                    <form (ngSubmit)="createList()">
                        <div class="mb-3">
                            <label for="listName" class="form-label">Nombre de la lista</label>
                            <input
                                type="text"
                                id="listName"
                                [(ngModel)]="listName"
                                class="form-control"
                                name="name"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="listDesc" class="form-label">Descripción</label>
                            <textarea
                                id="listDesc"
                                [(ngModel)]="listDesc"
                                class="form-control"
                                name="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Crear Lista</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
