
    <nav class="d-flex justify-content-center container-fluid">
        <div class="ms-3 mt-2 position-absolute top-0 start-0">
            <img src="/assets/logo.png" width="200px" alt="imuvi logo" routerLink="/home">
        </div>

        <div class="d-flex">
            <div class="me-5 ms-5 justify-content-between seleccionado opciones" routerLink="/movie-list">
                <h4>Películas</h4>
            </div>

            <div class="ms-5 me-5 justify-content-between seleccionado opciones" routerLink="/series-list">
                <h4>Series</h4>
            </div>

            <div class="ms-5 me-5 justify-content-between seleccionado opciones" routerLink="/actor-list">
                <h4>Actores</h4>
            </div>
        </div>

        <div class="d-flex position-absolute top-0 end-0 me-4 text-light mt-4">
            @if(isLoggedIn()) {
                <img [src]="userPhoto" alt="Avatar" class="avatar me-3" />{{ userName }}
                <button class="btn btn-danger btn-sm btnLogOut" (click)="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1z"/>
                        <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                    </svg>
                </button>
                }@else {
                <button class="btn btn-primary btn-sm btnLogin" (click)="createRequestToken()">
                  Iniciar sesión
                </button>
                }
        </div>
    </nav>
